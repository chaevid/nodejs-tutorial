<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>3D Model Converter</title>
    <style>
      #drop-zone {
        border: 2px dashed #aaa;
        padding: 20px;
        width: 300px;
        text-align: center;
        font-size: 16px;
        background-color: #f9f9f9;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>3D Model Converter</h1>
    <div id="drop-zone">Drag and drop your 3D model file here</div>
    <button
      id="convert-button"
      disabled>
      Convert
    </button>
    <script>
      const dropZone = document.getElementById('drop-zone');
      const convertButton = document.getElementById('convert-button');
      let selectedFile = null;

      dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        event.dataTransfer.dropEffect = 'copy';
        dropZone.style.backgroundColor = '#eee';
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.style.backgroundColor = '#f9f9f9';
      });

      dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.style.backgroundColor = '#f9f9f9';
        selectedFile = event.dataTransfer.files[0];
        dropZone.textContent = selectedFile.name;
        convertButton.disabled = false;
      });

      convertButton.addEventListener('click', async () => {
        if (!selectedFile) {
          alert('Please select a file to convert.');
          return;
        }

        const formData = new FormData();
        formData.append('modelFile', selectedFile);
        const response = await fetch('/convert', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'converted.gltf';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          alert(`Error: ${response.statusText}`);
        }
      });
    </script>
  </body>
</html>
