<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>FBX to GLTF Converter</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <h1>FBX to GLTF Converter</h1>
    <form
      id="upload-form"
      enctype="multipart/form-data">
      <input
        type="file"
        id="fbx"
        name="fbx"
        accept=".fbx" />
      <button type="submit">Convert</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
